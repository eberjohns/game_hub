<!DOCTYPE html>
<html>
<head>
    <title>Admin Control</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: monospace; padding: 20px; background: #eee; }
        .panel { border: 1px solid #ccc; padding: 20px; background: white; margin-bottom: 20px; border-radius: 8px; }
        button { padding: 10px 20px; cursor: pointer; margin-right: 10px; }
        .chip { display: inline-block; background: #ddd; padding: 5px 10px; margin: 2px; border-radius: 12px; }
        .success { background: #d4edda; }
    </style>
</head>
<body>
    <h1>ğŸ‘¨â€ğŸ’» Admin Control Center</h1>
    
    <div id="setup" class="panel">
        <h3>1. Create Room</h3>
        <input type="text" id="gameUrl" placeholder="https://game-url.com" style="width: 300px;">
        <button onclick="createRoom()">Generate PIN</button>
    </div>

    <div id="controls" class="panel" style="display:none;">
        <h2 style="font-size: 3rem; margin: 0;">PIN: <span id="pinDisplay">----</span></h2>
        <p>Status: <span id="statusDisplay">LOBBY</span></p>
        <hr>
        <button onclick="lockRoom()">ğŸ”’ Lock Joining</button>
        <button onclick="startGame()" style="background: green; color: white;">â–¶ START GAME</button>
        <button onclick="endGame()" style="background: red; color: white;">â¹ END SESSION</button>
        <button onclick="clearSession()" style="background: #333; color: white;">âŒ Exit/Clear</button>
        
        <h3>Players (<span id="count">0</span>)</h3>
        <div id="playerList"></div>
    </div>

    <div id="liveView" class="panel">
        <h3>ğŸ† Live Leaderboard</h3>
        <ul id="liveBoard"></ul>
    </div>

    <script>
        const socket = io();
        let currentPin = null;

        // FIX: Restore session on load
        window.addEventListener('load', () => {
            const savedPin = sessionStorage.getItem('admin_pin');
            if (savedPin) {
                console.log("Restoring session:", savedPin);
                socket.emit('admin_rejoin', savedPin);
            }
        });

        socket.on('admin_restore_success', (data) => {
            currentPin = data.pin;
            document.getElementById('gameUrl').value = data.gameUrl;
            showControls(data.pin);
            document.getElementById('statusDisplay').innerText = data.status;
            updatePlayerUI(data.players);
        });

        function createRoom() {
            const url = document.getElementById('gameUrl').value;
            if(!url) return alert("Enter URL");
            socket.emit('admin_create_room', url);
        }

        socket.on('room_created', (pin) => {
            currentPin = pin;
            sessionStorage.setItem('admin_pin', pin); // Save for refresh
            showControls(pin);
        });

        function showControls(pin) {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('pinDisplay').innerText = pin;
        }

        function lockRoom() { socket.emit('admin_lock_room', currentPin); }
        function startGame() { 
            if(confirm("Start game?")) {
                socket.emit('admin_start_game', currentPin);
                document.getElementById('statusDisplay').innerText = "PLAYING";
            }
        }
        function endGame() { socket.emit('admin_end_game', currentPin); }
        
        function clearSession() {
            sessionStorage.removeItem('admin_pin');
            location.reload();
        }

        socket.on('update_player_list', (players) => {
            updatePlayerUI(players);
        });

        function updatePlayerUI(players) {
            document.getElementById('count').innerText = players.length;
            const div = document.getElementById('playerList');
            div.innerHTML = players.map(p => {
                const style = p.hasScore ? 'background:#81c784' : '';
                return `<span class="chip" style="${style}">${p.name}</span>`;
            }).join('');
        }

        socket.on('live_leaderboard', (list) => {
            const ul = document.getElementById('liveBoard');
            ul.innerHTML = list.map(p => `<li><b>${p.name}</b>: ${p.score}</li>`).join('');
        });
    </script>
</body>
</html>
