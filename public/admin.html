<!DOCTYPE html>
<html>
<head>
    <title>Admin Control</title>
    <link rel="icon" href="./icon.png" type="image/x-icon">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            min-height: 100vh;
        }
        .header {
            background: #22223b;
            color: #fff;
            padding: 24px 0 16px 0;
            text-align: center;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(34,34,59,0.08);
            margin-bottom: 32px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px 32px 16px;
        }
        .panel {
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(34,34,59,0.08);
            border: none;
            padding: 28px 24px 24px 24px;
            background: #fff;
            margin-bottom: 28px;
            transition: box-shadow 0.2s;
        }
        .panel:hover {
            box-shadow: 0 8px 32px rgba(34,34,59,0.13);
        }
        h1, h2, h3 {
            font-weight: 700;
            margin-top: 0;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0;
        }
        h2 {
            font-size: 2rem;
        }
        h3 {
            font-size: 1.2rem;
            color: #4a4e69;
        }
        input[type="text"] {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #bfc9d9;
            font-size: 1rem;
            width: 70%;
            margin-right: 10px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #4a4e69;
        }
        button {
            padding: 10px 22px;
            border-radius: 8px;
            border: none;
            background: #4a4e69;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            margin-right: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(34,34,59,0.06);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: #22223b;
            box-shadow: 0 4px 16px rgba(34,34,59,0.13);
        }
        button[style*="background: green"] {
            background: #38b000 !important;
        }
        button[style*="background: green"]:hover {
            background: #008000 !important;
        }
        button[style*="background: red"] {
            background: #d90429 !important;
        }
        button[style*="background: red"]:hover {
            background: #a30015 !important;
        }
        #playerList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .player-chip {
            background: linear-gradient(90deg, #bfc9d9 0%, #dee2e6 100%);
            color: #22223b;
            padding: 7px 16px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(34,34,59,0.07);
        }
        #liveBoard {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #liveBoard li {
            background: #f1f3f8;
            margin-bottom: 8px;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 1.05rem;
            color: #22223b;
            box-shadow: 0 1px 4px rgba(34,34,59,0.04);
        }
        @media (max-width: 700px) {
            .container { max-width: 98vw; padding: 0 2vw; }
            .panel { padding: 18px 6vw 18px 6vw; }
            input[type="text"] { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Control Center</h1>
        <div style="font-size:1.1rem; color:#bfc9d9; font-weight:400; margin-top:6px;">Arcade Game Hub</div>
    </div>
    <div class="container">
        <div id="setup" class="panel">
            <h3>1. Create Room</h3>
            <input type="text" id="gameUrl" value="https://example-game-vercel.app">
            <button onclick="createRoom()">Generate PIN</button>
        </div>
        <div id="controls" class="panel" style="display:none;">
            <h2 style="font-size: 2.5rem; margin: 0 0 10px 0; letter-spacing:2px;">PIN: <span id="pinDisplay">----</span></h2>
            <hr style="margin: 18px 0; border: none; border-top: 1.5px solid #e0e7ef;">
            <button onclick="lockRoom()">üîí Lock Joining</button>
            <button onclick="startGame()" style="background: green; color: white;">‚ñ∂ START GAME</button>
            <button onclick="endGame()" style="background: red; color: white;">‚èπ END SESSION</button>
            <h3 style="margin-top: 24px;">Players (<span id="count">0</span>)</h3>
            <div id="playerList"></div>
        </div>
        <div id="liveView" class="panel">
            <h3>üèÜ Live Leaderboard</h3>
            <ul id="liveBoard"></ul>
        </div>
    </div>

    <script>
        const socket = io();
        let currentPin = null;

        function createRoom() {
            const url = document.getElementById('gameUrl').value;
            socket.emit('admin_create_room', url);
        }

        socket.on('room_created', (pin) => {
            currentPin = pin;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('pinDisplay').innerText = pin;
        });

        function lockRoom() {
            socket.emit('admin_lock_room', currentPin);
            alert("Room Locked!");
        }

        function startGame() {
            if(confirm("Start game on all devices?")) {
                socket.emit('admin_start_game', currentPin);
            }
        }

        function endGame() {
            socket.emit('admin_end_game', currentPin);
        }

        socket.on('update_player_list', (players) => {
            document.getElementById('count').innerText = players.length;
            const div = document.getElementById('playerList');
            div.innerHTML = players.map(p => `<span class="player-chip">${p.name}</span>`).join('');
        });

        socket.on('live_leaderboard', (list) => {
            const ul = document.getElementById('liveBoard');
            ul.innerHTML = list.map(p => `<li>${p.name}: ${p.score}</li>`).join('');
        });
    </script>
</body>
</html>
